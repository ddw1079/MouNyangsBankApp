<section id="dashboard" class="page active">
  <div class="kpis">
    <div class="card kpi">
      <div class="inline"><i class='bx bxs-bank'></i><span>신규 계좌(오늘)</span></div>
      <h3 id="kpi-new-accounts">0</h3>
      <div class="muted">예금/적금/대출 합산</div>
    </div>
    <div class="card kpi">
      <div class="inline"><i class='bx bxs-credit-card'></i><span>신규 카드(이번달)</span></div>
      <h3 id="kpi-new-cards">0</h3>
      <div class="muted">신용/체크</div>
    </div>
    <div class="card kpi">
      <div class="inline"><i class='bx bxs-dollar-circle'></i><span>오늘 총거래액</span></div>
      <h3 id="kpi-sum-today">₩ 0</h3>
      <div class="muted">입금/출금/결제</div>
    </div>
    <div class="card kpi">
      <div class="inline"><i class='bx bxs-shield-alt-2'></i><span>위험 경보</span></div>
      <h3 id="kpi-alerts-total">0</h3>
      <span class="badge danger" id="kpi-alerts-high">High 0</span>
      <span class="badge warn" id="kpi-alerts-med">Med 0</span>
    </div>
  </div>

  <div class="grid-2" style="margin-top:1rem;">
    <div class="card">
      <div class="section-title"><i class='bx bx-transfer'></i><h3>실시간 거래 스트림(요약)</h3></div>
      <div class="toolbar">
        <select id="txFilter">
          <option value="all">전체</option>
          <option value="deposit">입금</option>
          <option value="withdraw">출금</option>
          <option value="card">카드결제</option>
        </select>
        <span class="help">※ 실제 연동 시 WebSocket/SSE 추천</span>
      </div>
      <div class="table-wrap" style="margin-top:.5rem;">
        <table>
          <thead><tr><th>시간</th><th>유형</th><th class="right">금액</th><th>계좌/카드</th><th>상태</th></tr></thead>
          <tbody data-bind="live-txns"><!-- 스트림 바인딩 자리 --></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <div class="section-title"><i class='bx bxs-error'></i><h3>리스크/이상거래 경보</h3></div>
      <div class="table-wrap">
        <table>
          <thead><tr><th>발생시각</th><th>유형</th><th>상점/설명</th><th class="right">값</th></tr></thead>
          <tbody data-bind="alerts"><!-- 바인딩 자리 --></tbody>
        </table>
      </div>
      <div class="help" style="margin-top:.5rem;">※ AML 규칙/스코어링 연동 포인트</div>
    </div>
  </div>
</section>
