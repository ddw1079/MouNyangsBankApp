<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>카드 상세 정보</title>
<link rel="stylesheet" href="css/header.css" />
<link rel="stylesheet" href="css/footer.css" />
<style>
.card-detail-container {
	max-width: 800px;
	margin: 60px auto;
	background: #fff;
	border-radius: 20px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	padding: 40px;
}

.card-title {
	font-family: 'MyFont', sans-serif;
	font-size: 2.5rem;
	color: #FFB300;
	margin-bottom: 10px;
}

.card-description {
	font-size: 1.2rem;
	margin-bottom: 30px;
	color: #666;
}

.card-info {
	display: flex;
	justify-content: space-between;
	align-items: flex-start;
	flex-wrap: wrap;
	gap: 30px;
}

.card-image {
	flex: 1;
	min-width: 240px;
}

.card-image img {
	width: 100%;
	border-radius: 15px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.card-benefits {
	flex: 2;
}

.card-benefits h3 {
	margin-bottom: 15px;
	color: #FFC107;
}

.card-benefits ul {
	list-style: none;
	padding: 0;
	font-size: 1rem;
}

.card-benefits li {
	margin-bottom: 10px;
	padding-left: 1em;
	position: relative;
}

.card-benefits li::before {
	content: "✔";
	position: absolute;
	left: 0;
	color: #4CAF50;
}

.card-annual-fee {
	margin-top: 30px;
	font-size: 1.1rem;
	background-color: #FFF9C4;
	padding: 10px 20px;
	border-radius: 10px;
	display: inline-block;
}

.issue-btn-container {
	text-align: center;
	margin-top: 30px;
}

.issue-btn {
	background-color: #FFC107;
	color: #fff;
	border: none;
	border-radius: 30px;
	padding: 15px 40px;
	font-size: 1.2rem;
	font-weight: bold;
	cursor: pointer;
	box-shadow: 0 4px 8px rgba(255, 193, 7, 0.6);
	transition: background-color 0.3s ease;
}

.issue-btn:hover {
	background-color: #FFB300;
}

.back-link {
	display: block;
	text-align: center;
	margin-top: 40px;
	text-decoration: none;
	color: #FFC107;
	font-weight: bold;
}

.back-link:hover {
	color: #FFA000;
}
</style>
<script defer src="js/common.js"></script>
</head>
<body>

	<!-- ✅ Header -->
	<div id="header"></div>

	<div class="card-detail-container">
		<div class="card-title">모아바요 골드 카드</div>
		<div class="card-description">일상 속 다양한 소비에 혜택을 제공하는 프리미엄 카드</div>

		<div class="card-info">
			<div class="card-image">
				<img src="/cardimg/spacecat-card.png" alt="카드 이미지">
			</div>
			<div class="card-benefits">
				<h3>카드 혜택</h3>
				<ul>
					<li>커피 전문점 10% 할인</li>
					<li>대중교통 5% 캐시백</li>
					<li>온라인 쇼핑 최대 3% 적립</li>
					<li>영화관 1만원 이상 결제 시 3천원 할인</li>
					<li>해외 결제 수수료 100% 면제</li>
				</ul>
			</div>
		</div>

		<div class="card-annual-fee">연회비: 국내전용 12,000원 / 해외겸용 15,000원</div>
		<div class="issue-btn-container">
			<button class="issue-btn">카드 발급하기</button>
		</div>

		<a href="recommendcards" class="back-link">← 추천 카드 목록으로 돌아가기</a>
	</div>

	<!-- ✅ Footer -->
	<div id="footer"></div>
</body>
</html>
